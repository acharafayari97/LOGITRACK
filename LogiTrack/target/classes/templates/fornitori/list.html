<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lista Fornitori</title>
  <link rel="stylesheet" th:href="@{/css/listX.css}" />
</head>
<body>

<header class="page-header">
  <h1>Fornitori</h1>
  <a class="btn" th:href="@{/fornitori/new}">+ Nuovo Fornitore</a>
</header>

<section class="card">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefono</th>
      <th>Partita IVA</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${fornitoriList}">
      <td th:text="${f.id}">1</td>
      <td th:text="${f.nome}">Nome</td>
      <td th:text="${f.email}">email@example.com</td>
      <td th:text="${f.telefono}">0123456789</td>
      <td th:text="${f.partitaIva}">IT12345678901</td>
    </tr>
    <tr th:if="${#lists.isEmpty(fornitoriList)}">
      <td colspan="5" class="empty">Nessun fornitore presente</td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
